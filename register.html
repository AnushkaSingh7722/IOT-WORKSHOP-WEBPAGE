<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workshop Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&family=Inter&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(180deg,#0B1020,#050814);
  color:#E5E7EB;
}
section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
form{
  width:100%;
  max-width:520px;
  background:#111634;
  padding:34px;
  border-radius:22px;
}
h2{
  text-align:center;
  margin-bottom:20px;
  font-family:Sora;
  color:#A5B4FC;
}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#0B1020;
  border:1px solid #312E81;
  border-radius:12px;
  color:#E5E7EB;
}
input:focus{
  outline:none;
  border-color:#22D3EE;
}
button{
  width:100%;
  margin-top:24px;
  padding:16px;
  border-radius:14px;
  border:none;
  background:linear-gradient(90deg,#312E81,#22D3EE);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 18px rgba(34,211,238,.45);
}
</style>
</head>

<body>

<section>
<form id="form">
  <h2>Student Registration</h2>
  <input required placeholder="First Name">
  <input required placeholder="Last Name">
  <input required type="number" placeholder="Age">
  <input required placeholder="Phone Number">
  <input required placeholder="College / University">
  <input required placeholder="Course">
  <input required placeholder="Branch">
  <input required placeholder="Semester">
  <input required placeholder="Roll Number">
  <button type="submit">Submit Registration</button>
</form>
</section>

<script>
document.getElementById("form").onsubmit = e => {
  e.preventDefault();
  alert("Registration Successful!");
  e.target.reset();
};
</script>

</body>
</html>
